<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Maintenance - AJCAI 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .message-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }

        h1 {
            color: #51247a;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .email {
            color: #51247a;
            font-weight: bold;
            text-decoration: none;
        }

        .email:hover {
            text-decoration: underline;
        }

        .emoji {
            font-size: 50px;
            margin: 20px 0;
            display: block;
        }

        .back-link {
            margin-top: 30px;
            display: inline-block;
            color: #666;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        @keyframes repair {
            0% {
                transform: rotate(0deg);
            }

            25% {
                transform: rotate(10deg);
            }

            50% {
                transform: rotate(0deg);
            }

            75% {
                transform: rotate(-10deg);
            }

            100% {
                transform: rotate(0deg);
            }
        }

        .repair-emoji {
            display: inline-block;
            animation: repair 1s infinite;
        }
    </style>
</head>

<body>
    <div class="message-container">
        <h1>Hello, Explorer!</h1>
        <span class="emoji">üîç</span>
        <p>Found a bug on our website? Please contact<br> <a href="mailto:Ruihan.Lu@uq.edu.au"
                class="email">Ruihan.Lu@uq.edu.au</a> or <a href="mailto:J.ying@uq.edu.au"
                class="email">J.ying@uq.edu.au</a>.</p>
        <p>The maintenance team will be there soon... <span class="repair-emoji">üîß</span></p>
        <a href="./committee.html" class="back-link">‚Üê Return to Committee Page</a>
    </div>
</body>

</html>
