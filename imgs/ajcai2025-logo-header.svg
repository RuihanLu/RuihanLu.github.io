<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="50" viewBox="0 0 200 50" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 渐变定义 -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#BF872B;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#BF872B;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#51247A;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#61257D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#962A8B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆角矩形 -->
  <rect x="1" y="1" width="198" height="48" rx="8" ry="8" 
        fill="url(#mainGradient)" 
        stroke="#51247A" 
        stroke-width="0.5"/>
  
  <!-- AI图标 -->
  <g transform="translate(12, 15)">
    <!-- 简化的神经网络图标 -->
    <circle cx="8" cy="8" r="2" fill="white"/>
    <circle cx="8" cy="16" r="2" fill="white"/>
    <circle cx="16" cy="8" r="2" fill="white"/>
    <circle cx="16" cy="16" r="2" fill="white"/>
    <circle cx="24" cy="12" r="2" fill="white"/>
    
    <!-- 连接线 -->
    <line x1="8" y1="8" x2="16" y2="8" stroke="white" stroke-width="1"/>
    <line x1="8" y1="16" x2="16" y2="16" stroke="white" stroke-width="1"/>
    <line x1="16" y1="8" x2="24" y2="12" stroke="white" stroke-width="1"/>
    <line x1="16" y1="16" x2="24" y2="12" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- 文字部分 -->
  <g transform="translate(45, 0)">
    <!-- AJCAI 2025 主标题 -->
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      AJCAI 2025
    </text>
    
    <!-- 副标题 -->
    <text x="0" y="32" font-family="Arial, sans-serif" font-size="8" fill="white" opacity="0.9">
      Canberra, Australia
    </text>
  </g>
</svg> 