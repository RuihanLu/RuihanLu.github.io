<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 渐变定义 -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#BF872B;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#BF872B;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#51247A;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#61257D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#962A8B;stop-opacity:1" />
    </linearGradient>
    
    <!-- 阴影滤镜 -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 背景圆角矩形 -->
  <rect x="5" y="5" width="390" height="110" rx="15" ry="15" 
        fill="url(#mainGradient)" 
        filter="url(#shadow)"
        stroke="#51247A" 
        stroke-width="2"/>
  
  <!-- AI图标/大脑图案 -->
  <g transform="translate(30, 25)">
    <!-- 大脑轮廓 -->
    <path d="M25,35 Q35,25 45,35 Q50,40 45,50 Q35,60 25,50 Q20,40 25,35 Z" 
          fill="none" stroke="white" stroke-width="2"/>
    
    <!-- 神经网络连接线 -->
    <line x1="15" y1="30" x2="25" y2="35" stroke="white" stroke-width="1.5"/>
    <line x1="15" y1="40" x2="25" y2="40" stroke="white" stroke-width="1.5"/>
    <line x1="15" y1="50" x2="25" y2="45" stroke="white" stroke-width="1.5"/>
    <line x1="55" y1="30" x2="45" y2="35" stroke="white" stroke-width="1.5"/>
    <line x1="55" y1="40" x2="45" y2="40" stroke="white" stroke-width="1.5"/>
    <line x1="55" y1="50" x2="45" y2="45" stroke="white" stroke-width="1.5"/>
    
    <!-- 节点 -->
    <circle cx="15" cy="30" r="2" fill="white"/>
    <circle cx="15" cy="40" r="2" fill="white"/>
    <circle cx="15" cy="50" r="2" fill="white"/>
    <circle cx="55" cy="30" r="2" fill="white"/>
    <circle cx="55" cy="40" r="2" fill="white"/>
    <circle cx="55" cy="50" r="2" fill="white"/>
    <circle cx="25" cy="35" r="2" fill="white"/>
    <circle cx="25" cy="40" r="2" fill="white"/>
    <circle cx="25" cy="45" r="2" fill="white"/>
    <circle cx="35" cy="35" r="2" fill="white"/>
    <circle cx="35" cy="40" r="2" fill="white"/>
    <circle cx="35" cy="45" r="2" fill="white"/>
    <circle cx="45" cy="35" r="2" fill="white"/>
    <circle cx="45" cy="40" r="2" fill="white"/>
    <circle cx="45" cy="45" r="2" fill="white"/>
  </g>
  
  <!-- 文字部分 -->
  <g transform="translate(100, 0)">
    <!-- AJCAI 2025 主标题 -->
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">
      AJCAI 2025
    </text>
    
    <!-- 副标题 -->
    <text x="0" y="65" font-family="Arial, sans-serif" font-size="14" fill="white" opacity="0.9">
      Australasian Joint Conference
    </text>
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="14" fill="white" opacity="0.9">
      on Artificial Intelligence
    </text>
    
    <!-- 地点和时间 -->
    <text x="0" y="100" font-family="Arial, sans-serif" font-size="12" fill="white" opacity="0.8">
      Canberra, Australia • December 1-5, 2025
    </text>
  </g>
  
  <!-- 装饰性元素 -->
  <g transform="translate(350, 20)">
    <!-- 小圆点装饰 -->
    <circle cx="0" cy="0" r="3" fill="white" opacity="0.6"/>
    <circle cx="0" cy="15" r="2" fill="white" opacity="0.4"/>
    <circle cx="0" cy="30" r="2" fill="white" opacity="0.6"/>
    <circle cx="0" cy="45" r="3" fill="white" opacity="0.4"/>
    <circle cx="0" cy="60" r="2" fill="white" opacity="0.6"/>
  </g>
</svg> 