    window.onload = function () {
      changeMobileMenu('sponsor');
    }

  <title data-react-helmet="true">AJCAI 2025 - Canberra, Australia</title>

  <style>
    .sponsor-logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 140px;
      width: 280px;
      margin: 15px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 10px;
    }

    .sponsor-logo {
      max-height: 120px;
      max-width: 260px;
      object-fit: contain;
    }
  </style>
</head>

<body>
  <div id="___gatsby">
    <div style="outline:none" tabindex="-1" id="gatsby-focus-wrapper">
      <div class="w-full min-h-screen flex flex-col" data-is-root-path="true">
        <header>

          <!-- Nav Bar -->
          <iframe id='menu' src='./top_menu.html' frameborder='0' width='100%' height='64px' scrolling='auto'
            style='z-index: 999; position: fixed;' onmouseover="extentIframe()" onmouseleave="resetIframe()"></iframe>
          <!-- End Of Nav Bar -->

        </header>
        <div class="w-full h-16">
        </div>
        <main class="w-full">
          <div class="global-wrapper pb-12" style="max-width:70rem" id="welcome">
            <header class="px-0 sm:px-8">

              <h2 class="pt-9 mb-5 font-titleFont text-3xl text-mainPurple font-extrabold">Sponsors</h2>

              <div class="flex flex-row justify-center flex-wrap">
                <h2 class="font-titleFont text-3xl"> We sincerely thank our sponsors for their unwavering support and
                  generosity! </h2>
              </div>

              <h3 class="pt-9 mb-5 font-titleFont text-2xl text-mainPurple font-extrabold">Gold Sponsors</h2>
                <div class='flex flex-row justify-center flex-wrap mt-6 '>
                  <div class="sponsor-logo-container">
                    <a href="https://www.anu.edu.au/" target="_blank" rel="noreferrer">
                      <img src="./imgs/logo-anu.png" class="sponsor-logo" alt="ANU Logo">
                    </a>
                  </div>
                  <div class="sponsor-logo-container">
                    <a href="https://about.google/intl/ALL_au/" target="_blank" rel="noreferrer">
                      <img src="./imgs/logo_google.png" class="sponsor-logo" alt="Google Logo">
                    </a>
                  </div>
                </div>


                <h3 class="pt-9 mb-5 font-titleFont text-2xl text-mainPurple font-extrabold">Silver Sponsors</h2>

                  <div class='flex flex-row justify-center flex-wrap mt-6'>
                    <div class="sponsor-logo-container">
                      <a href="https://www.dairnet.com.au/" target="_blank" rel="noreferrer">
                        <img src="./imgs/dairnet-logo.png" class="sponsor-logo" alt="DAIRNet Logo">
                      </a>
                    </div>

                    <div class="sponsor-logo-container">
                      <a href="https://pioneer.au/" target="_blank" rel="noreferrer">
                        <img src="./imgs/pioneer.png" class="sponsor-logo" alt="Pioneer Logo">
                      </a>
                    </div>

                    <div class="sponsor-logo-container">
                      <a href="https://fome.ai/" target="_blank" rel="noreferrer">
                        <img src="./imgs/Fomelogo.png" class="sponsor-logo" alt="Fome Logo">
                      </a>
                    </div>

                    <div class="sponsor-logo-container">
                      <a href="https://www.yepai.io/" target="_blank" rel="noreferrer">
                        <img src="./imgs/yepai.png" class="sponsor-logo" alt="YePAI Logo">
                      </a>
                    </div>
                  </div>

                  <h3 class="pt-9 mb-5 font-titleFont text-2xl text-mainPurple font-extrabold">Bronze Sponsors</h2>
                    <div class='flex flex-row justify-center flex-wrap mt-6'>
                      <!-- 目前还没有Bronze Sponsors -->
                    </div>

            </header>
          </div>
        </main>
        <footer class="bg-gray-100 mt-auto bottom-0 border-t shadow-inner overflow-x-hidden">
          <div class="global-wrapper flex sm:block flex-col items-center md:items-start">
            <div class="flex flex-col py-2 px-6 lg:px-0">
              <!-- Sponsors section is currently commented out -->
            </div>
            <div class="flex flex-col-reverse md:flex-row px-6 lg:px-0 items-start justify-between w-full">
              <small class="">AJCAI 2025 - Australasian Joint Conference on Artificial Intelligence 2025, Canberra,
                Australia</small>
            </div>
          </div>
        </footer>
      </div>
    </div>
    <div id="gatsby-announcer"
      style="position:absolute;top:0;width:1px;height:1px;padding:0;overflow:hidden;clip:rect(0, 0, 0, 0);white-space:nowrap;border:0"
      aria-live="assertive" aria-atomic="true">
    </div>
  </div>

  <script>
    function show_mobile_nav() {
      var current_class = document.getElementById('mobile_menu').className;
      if (current_class == 'hidden') {
        document.getElementById('mobile_menu').setAttribute('class', 'md:hidden');
        document.getElementById('menu_icon_1').setAttribute('class', 'hidden h-6 w-6');
        document.getElementById('menu_icon_2').setAttribute('class', 'block h-6 w-6');
      }
      else {
        document.getElementById('mobile_menu').setAttribute('class', 'hidden');
        document.getElementById('menu_icon_1').setAttribute('class', 'block h-6 w-6');
        document.getElementById('menu_icon_2').setAttribute('class', 'hidden h-6 w-6');
      }
    }
  </script>
</body>

</html>
